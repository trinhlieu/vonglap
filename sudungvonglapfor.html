<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Javascript Loops</h2>
<p id="writethis"></p>
<script>
    let text = ''
    let i
    for (i=0;i<5;i++) {
        text += 'This is number ' + i + '<br/>'
    }
    document.getElementById('writethis').innerHTML = text
</script>
</body>
</html>
